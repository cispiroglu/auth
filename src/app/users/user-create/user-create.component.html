<div class="row">
    <div class="col-xs-12">
      <form>
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" id="userName" #userNameInput />
          </div>
          <div class="col-sm-12 form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" #passwordInput />
          </div>
          <div class="col-sm-12 form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" #confirmPasswordInput />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success pull-right" type="button" [disabled]="isLoading" (click)="create()">Save</button>
            <button class="btn btn-danger pull-right" [disabled]="isLoading" type="button">Back</button>
          </div>
        </div>
      </form>
    </div>
  </div>
